{% load webcamp %}

{% if field.is_hidden %}
    {{ field }}
{% else %}
<div class="form-group">
    <label for="{{ field.id_for_label }}">
        {% if vanity_field %}
            {% icon vanity_field %}
        {% endif %}

        {{ field.label }}

        {% if field.field.required %}
            <abbr title="Required field">*</abbr>
        {% endif %}
    </label>

    <div class="form-field{% if field.errors %} is-invalid{% endif %}">
        {{ field }}

        {% for error in field.errors %}
            <p class="form-field-error">{{ error }}</p>
        {% endfor %}
    </div>

    {% if field.help_text %}
    <p class="help-text">
        {{ field.help_text|labelize }}
    </p>
    {% endif %}
</div>
{% endif %}

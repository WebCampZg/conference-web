<div class="user-groups">
{% for group in usergroups %}
  <div class="user-group">
    <a href="{{ group.webpage_url }}" title="{{ group.name }}" class="img-link">
      <div class="text-center">
        <img class="desaturate" src="{{ MEDIA_URL }}{{ group.image }}" alt="{{ group.name }} logo" />
      </div>
    </a>
    <a href="{{ group.webpage_url }}" title="{{ group.name }}">
      {{ group.name }}
    </a>
  </div>
{% endfor %}
</div>

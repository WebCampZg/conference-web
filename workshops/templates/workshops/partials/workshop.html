{% load static %}
{% load webcamp %}

<article class="workshop-short">
    <div class="row">
        <div class="show-for-medium medium-3 columns">
            <a href="{% url 'workshops_view_workshop' slug=workshop.slug %}">
                <img src="{{ MEDIA_URL }}{{ workshop.applicant.image }}"
                     alt="Photo of {{ workshop.applicant.user.get_full_name }}">
            </a>
        </div>

        <div class="small-12 medium-9 columns">
            <p>
                Speaker:
                <a href="{% url 'workshops_view_workshop' slug=workshop.slug %}#speaker">
                    {{ workshop.applicant.user.get_full_name }}
                </a>
            </p>

            <h3 class="green-arrow">
                <a href="{% url 'workshops_view_workshop' slug=workshop.slug %}">
                    {{ workshop.title }}
                </a>
            </h3>

            <p>{{ workshop.about }}</p>

            <p>
                {% include "workshops/partials/workshop_flags.html" %}
            </p>
        </div>
    </div>
</article>

{% load schedule_tags %}

{% with talk=schedule_talks|find_talk:slug  %}
<tr>
    <td>{{ time }}</td>
    <td colspan="2" class="text-center">
        <a href="{% url 'talks_view_talk' slug=talk.slug %}" class="Schedule-talk Schedule-spacer">
            {{ talk.title }}
            <span class="purple label">Keynote</span>
            <br />
            <span style="font-weight: normal">{{ talk.application.applicant.user.full_name }}</span>
        </a>
    </td>
</tr>
{% endwith %}

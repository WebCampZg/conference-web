{% load schedule_tags %}

{% with talk=schedule_talks|find_talk:slug  %}
<tr>
    <td>{{ time }}</td>
    <td colspan="3" class="text-center">
        <a href="{% url 'talks_view_talk' slug=talk.slug %}">
            {{ talk.title }}
            <span class="yellow label">Keynote</span>
            <br />
            <span style="font-weight: normal">
                {{ talk.speaker_names }}
            </span>
        </a>
    </td>
</tr>
{% endwith %}

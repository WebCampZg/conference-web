{% load markdown_deux_tags %}

<div class="speaker-details">
    <div class="speaker-image">
        <img src="{{ MEDIA_URL }}{{ applicant.image }}" alt="Photo of {{ applicant.user.get_full_name }}" />
    </div>

    <div class="speaker-data">
        <h2>{{ applicant.user.get_full_name }}</h2>

        <p><em>{{ applicant.about }}</em></p>

        {{ applicant.biography|markdown }}

        {% include "talks/partials/speaker-links.html" %}
    </div>
</div>
